<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Devolución - Blockbuster Fake</title>
    <style>
        body {
            margin:0; padding:0;
            font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background: #23235b;
            color: #fff;
            font-size: 1.15em;
        }
        .main-content {
            margin-left:260px;
            padding: 40px 20px 20px 20px;
            min-height: 100vh;
        }
        .form-section {
            background: #1a1a40;
            padding: 30px 30px 20px 30px;
            border-radius: 18px;
            box-shadow: 0 0 20px #000;
            max-width: 500px;
            margin: 0 auto 30px auto;
        }
        .form-section label {
            font-weight: bold;
            color: #fff;
        }
        .form-section select, .form-section input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 2px solid #fff;
            border-radius: 8px;
            background: #23235b;
            color: #fff;
            font-size: 1.1em;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .button-group button, .button-group a.btn {
            background: #23235b;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button-group button:hover:enabled, .button-group a.btn:hover {
            background: #fff;
            color: #23235b;
        }
    </style>
    <script>
        // Recarga películas alquiladas cuando cambia el cliente
        function recargarPeliculas() {
            var clienteId = document.getElementById('cliente').value;
            window.location.href = '/devoluciones/registrar?clienteId=' + clienteId;
        }
    </script>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar}"></div>
    <div class="main-content">
        <div class="form-section">
            <h2 style="text-align:center;">Registrar Devolución</h2>
            <div th:if="${mensajeExito}" style="color:green; font-weight:bold; margin-bottom:10px;" th:text="${mensajeExito}"></div>
            <div th:if="${mensajeError}" style="color:red; font-weight:bold; margin-bottom:10px;" th:text="${mensajeError}"></div>
            <form th:action="@{/devoluciones/registrar}" method="post" th:object="${devolucionForm}">
                <label for="cliente">Cliente con alquiler activo/retrasado:</label>
                <select id="cliente" th:field="*{clienteId}" required onchange="recargarPeliculas()">
                    <option value="" disabled th:selected="${devolucionForm.clienteId == null}">Seleccione un cliente</option>
                    <option th:each="c : ${clientesActivos}" th:value="${c.id_cliente}" th:text="${c.nombre}"
                        th:selected="${devolucionForm.clienteId} == ${c.id_cliente}"></option>
                </select>

                <label for="pelicula">Película alquilada:</label>
                <select id="pelicula" th:field="*{peliculaId}" required>
                    <option value="" disabled th:selected="${devolucionForm.peliculaId == null}">Seleccione una película</option>
                    <option th:each="p : ${peliculasAlquiladas}" th:value="${p.id_pelicula}" th:text="${p.titulo}"></option>
                </select>

                <label for="cantidad">Cantidad a devolver:</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" min="1" required />

                <div class="button-group">
                    <button type="submit" name="accion" value="procesar">Procesar</button>
                    <a href="/alquileres/listado" class="btn">Listado de Alquileres</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
