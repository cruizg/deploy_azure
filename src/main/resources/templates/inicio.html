<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blockbuster Fake - Inicio</title>
    <style>
        body {
            margin:0; padding:0;
            font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background: #23235b;
        }
        .main-content {
            margin-left:260px;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            height:100vh;
        }
        .titulo {
            font-size:7vw;
            font-weight:bold;
            margin-top:2vh;
            text-align:center;
            color:#fff;
            text-shadow: 4px 4px 20px #000, 0 0 20px #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            letter-spacing: 3px;
            line-height: 1.1;
        }
        .imagen {
            margin-top:3vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .imagen img {
            width: 60vw;
            max-width: 900px;
            min-width: 300px;
            border-radius: 40px;
            box-shadow: 0 0 40px #000, 0 0 20px #fff;
            border: 8px solid #fff;
            display: block;
        }
        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                padding: 10px;
            }
            .titulo {
                font-size: 10vw;
            }
            .imagen img {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar}"></div>
    <div class="main-content">
        <div class="titulo">Blockbuster Fake</div>
        <div class="imagen">
            <img th:src="@{/movietime.jpg}" alt="Blockbuster Logo"/>
        </div>
    </div>
</body>
</html>
