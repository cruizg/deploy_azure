<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes - Blockbuster Fake</title>
    <style>
        body {
            margin:0; padding:0;
            font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background: #23235b;
            color: #fff;
            font-size: 1.15em;
        }
        .main-content {
            margin-left:260px;
            padding: 40px 20px 20px 20px;
            min-height: 100vh;
        }
        .form-section {
            background: #1a1a40;
            padding: 30px 30px 20px 30px;
            border-radius: 18px;
            box-shadow: 0 0 20px #000;
            max-width: 650px;
            margin: 0 auto 30px auto;
        }
        .form-section label {
            font-weight: bold;
            color: #fff;
        }
        .form-section input[type="text"], .form-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 2px solid #fff;
            border-radius: 8px;
            background: #23235b;
            color: #fff;
            font-size: 1.1em;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .button-group button {
            background: #23235b;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .button-group button:disabled {
            background: #44447a;
            color: #bbb;
            border: 2px solid #bbb;
            cursor: not-allowed;
        }
        .button-group button:hover:enabled {
            background: #fff;
            color: #23235b;
        }
        .clientes-table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background: #1a1a40;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 0 20px #000;
        }
        .clientes-table th, .clientes-table td {
            padding: 14px 18px;
            text-align: left;
        }
        .clientes-table th {
            background: #23235b;
            color: #fff;
            font-size: 1.1em;
        }
        .clientes-table tr:nth-child(even) {
            background: #23235b;
        }
        .clientes-table tr:nth-child(odd) {
            background: #1a1a40;
        }
        .clientes-table td {
            color: #fff;
        }
        .btn-seleccionar {
            background: #fff;
            color: #23235b;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-weight: bold;
            cursor: pointer;
            font-family:'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .btn-seleccionar:hover {
            background: #e0e0e0;
            color: #1a1a40;
        }
        /* Estilos para el formulario de búsqueda alineado a la derecha */
        .busqueda-form-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .busqueda-form input[type="text"] {
            padding:8px;
            border-radius:6px;
            border:1px solid #ccc;
            width:250px;
            font-size:1em;
        }
        .busqueda-form button {
            padding:8px 16px;
            border-radius:6px;
            border:none;
            background:#23235b;
            color:#fff;
            font-weight:bold;
            cursor:pointer;
            font-size:1em;
            margin-left: 8px;
        }
        .busqueda-form button:hover {
            background: #fff;
            color: #23235b;
        }
    </style>
    <script>
        let modo = 'agregar'; // agregar, seleccionado, editar

        function setModo(nuevoModo) {
            modo = nuevoModo;
            actualizarBotones();

            // Habilita o deshabilita los campos según el modo
            const nombre = document.getElementById('nombre');
            const email = document.getElementById('email');
            if (modo === 'editar' || modo === 'agregar') {
                nombre.removeAttribute('readonly');
                email.removeAttribute('readonly');
            } else {
                nombre.setAttribute('readonly', true);
                email.setAttribute('readonly', true);
            }
        }

        function actualizarBotones() {
            document.getElementById('btnAgregar').disabled = (modo !== 'agregar');
            document.getElementById('btnEditar').disabled = (modo !== 'seleccionado');
            document.getElementById('btnEliminar').disabled = (modo !== 'seleccionado');
            document.getElementById('btnGuardar').disabled = (modo !== 'editar');
            document.getElementById('btnCancelar').disabled = (modo === 'agregar');
        }

        function seleccionarCliente(row) {
            document.getElementById('id_cliente').value = row.getAttribute('data-idcliente');
            document.getElementById('nombre').value = row.getAttribute('data-nombre');
            document.getElementById('email').value = row.getAttribute('data-email');
            setModo('seleccionado');
        }

        function editarCliente() {
            setModo('editar');
        }

        function cancelarAccion(e) {
            if (e) e.preventDefault();
            document.getElementById('id_cliente').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('email').value = '';
            setModo('agregar');
        }

        window.onload = function() {
            setModo(document.getElementById('id_cliente').value ? 'seleccionado' : 'agregar');
        }
    </script>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar}"></div>
    <div class="main-content">
        <!-- Formulario de búsqueda alineado a la derecha (eliminado "Buscar cliente:") -->
        <div class="busqueda-form-container">
            <form th:action="@{/clientes}" method="get" class="busqueda-form">
                <input type="text" id="filtro" name="filtro" placeholder="Por nombre o email" th:value="${param.filtro}" />
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="form-section">
            <!-- Mensajes de éxito y error -->
            <div th:if="${mensajeExito}" style="color:green; font-weight:bold; margin-bottom:10px;" th:text="${mensajeExito}"></div>
            <div th:if="${mensajeError}" style="color:red; font-weight:bold; margin-bottom:10px;" th:text="${mensajeError}"></div>
            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" id="formCliente">
                <input type="hidden" th:field="*{id_cliente}" id="id_cliente"/>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre completo" required readonly />

                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Correo electrónico" required readonly />

                <div class="button-group">
                    <button type="submit" id="btnAgregar" name="accion" value="agregar">Agregar</button>
                    <button type="submit" id="btnEliminar" name="accion" value="eliminar">Eliminar</button>
                    <button type="button" id="btnEditar" onclick="editarCliente()">Editar</button>
                    <button type="submit" id="btnGuardar" name="accion" value="guardar">Guardar</button>
                    <button type="button" id="btnCancelar" onclick="cancelarAccion(event)">Cancelar</button>
                </div>
            </form>
        </div>

        <table class="clientes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}"
                    th:attr="data-idcliente=${c.id_cliente},data-nombre=${c.nombre},data-email=${c.email}"
                    onclick="seleccionarCliente(this)"
                    style="cursor:pointer;">
                    <td th:text="${c.id_cliente}">1</td>
                    <td th:text="${c.nombre}">Juan Pérez</td>
                    <td th:text="${c.email}">juan.perez@email.com</td>
                    <td>
                        <button type="button"
                            class="btn-seleccionar"
                            onclick="seleccionarCliente(this.parentElement.parentElement); event.stopPropagation();">
                            Seleccionar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
